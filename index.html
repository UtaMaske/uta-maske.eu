<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Auth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Login Form (wird angezeigt wenn nicht angemeldet) -->
        <div id="login-container" class="container">
            <h1>Anmeldung</h1>
            <form id="login-form">
                <input type="email" id="email" placeholder="E-Mail" required>
                <input type="password" id="password" placeholder="Passwort" required>
                <button type="submit">Anmelden</button>
            </form>
            <p id="error-message" class="error"></p>
        </div>

        <!-- Angemeldet Anzeige (wird angezeigt wenn angemeldet) -->
        <div id="logged-in-container" class="hidden">
            <div class="header">
                <h1 id="cards-management-heading">Cards Verwaltung</h1>
                <div class="header-right">
                    <div class="profile-picture-container">
                        <img id="profile-picture" src="" alt="Profilbild" class="profile-picture" onclick="openProfileModal()">
                        <input type="file" id="profile-picture-input" accept="image/*" style="display: none;" onchange="uploadProfilePicture(event)">
                    </div>
                    <button id="logout-btn">Abmelden</button>
                </div>
            </div>
            
            <div id="permission-message" class="hidden"></div>

            <!-- Cards Grid -->
            <div id="cards-grid" class="cards-grid">
                <!-- Cards werden hier dynamisch eingef체gt -->
            </div>
        </div>
    </div>

    <!-- Profilbearbeitung Modal -->
    <div id="profile-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Profil bearbeiten</h2>
                <button class="modal-close" onclick="closeProfileModal()">&times;</button>
            </div>
            <form id="profile-form" onsubmit="saveProfile(event)">
                <div class="form-group">
                    <label for="profile-username">veranstaltername</label>
                    <input type="text" id="profile-username" placeholder="veranstaltername" required>
                </div>
                
                <div class="form-group">
                    <label for="profile-picture-upload">Profilbild</label>
                    <div class="image-upload-container">
                        <img id="profile-preview" src="" alt="Profilbild Vorschau" class="image-preview" style="display: none;">
                        <label class="image-upload-label">
                            <input type="file" id="profile-picture-upload" accept="image/*" onchange="previewProfileImage(this)">
                            <span class="image-upload-text">Profilbild ausw채hlen</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="placeholder-picture-upload">Placeholder-Bild (f체r Veranstaltungsbilder)</label>
                    <div class="image-upload-container">
                        <img id="placeholder-preview" src="" alt="Placeholder Vorschau" class="image-preview" style="display: none;">
                        <label class="image-upload-label">
                            <input type="file" id="placeholder-picture-upload" accept="image/*" onchange="previewPlaceholderImage(this)">
                            <span class="image-upload-text">Placeholder-Bild ausw채hlen</span>
                        </label>
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button type="submit" class="btn-primary">Speichern</button>
                    <button type="button" class="btn-secondary" onclick="closeProfileModal()">Abbrechen</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
