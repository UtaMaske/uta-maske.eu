<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mail bestätigt - UTA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Success State -->
    <div class="container" id="successContainer">
        <div class="icon">✓</div>
        <h1>E-Mail bestätigt!</h1>
        <p class="message">
            Deine E-Mail-Adresse wurde erfolgreich bestätigt. Du kannst dich jetzt in der App anmelden.
        </p>
        <div class="button-container">
            <a href="#" class="btn btn-primary" id="openAppBtn">
                App öffnen
            </a>
            <a href="#" class="btn btn-secondary" id="downloadBtn">
                App herunterladen // Coming soon
            </a>
        </div>
        <p class="loading" id="loadingText">
            Öffne die App...
        </p>
    </div>

    <!-- Error State -->
    <div class="container hidden" id="errorContainer">
        <div class="icon error">✗</div>
        <h1>Fehler</h1>
        <p class="message" id="errorMessage">
            Beim Bestätigen deiner E-Mail ist ein Fehler aufgetreten. Bitte versuche es erneut.
        </p>
        <div class="button-container">
            <a href="uta://login" class="btn btn-primary">
                Zur App
            </a>
            <button class="btn btn-secondary" onclick="window.location.reload()">
                Erneut versuchen
            </button>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status') || 'success';
        const error = urlParams.get('error');

        // Show appropriate container
        const successContainer = document.getElementById('successContainer');
        const errorContainer = document.getElementById('errorContainer');

        if (status === 'error' || error) {
            successContainer.classList.add('hidden');
            errorContainer.classList.remove('hidden');
            if (error) {
                document.getElementById('errorMessage').textContent = decodeURIComponent(error);
            }
        } else {
            successContainer.classList.remove('hidden');
            errorContainer.classList.add('hidden');
        }

        // App opening logic
        const openAppBtn = document.getElementById('openAppBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const loadingText = document.getElementById('loadingText');

        // Check if we're on mobile
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        if (isMobile && openAppBtn) {
            openAppBtn.addEventListener('click', function(e) {
                e.preventDefault();
                if (loadingText) {
                    loadingText.classList.add('active');
                }
                
                // Try to open the app
                const appUrl = '#';
                window.location.href = appUrl;
                
                // If app doesn't open within 2 seconds, redirect to Play Store
                setTimeout(function() {
                    if (document.hasFocus()) {
                        window.location.href = '#';	
                    }
                }, 2000);
            });
        } else if (openAppBtn) {
            // On desktop, just redirect to Play Store
            openAppBtn.href = '#';
            openAppBtn.textContent = '//Coming soon// App herunterladen';
            if (downloadBtn) {
                downloadBtn.style.display = 'none';
            }
        }
    </script>
</body>
</html>
